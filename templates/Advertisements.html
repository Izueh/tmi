{% extends "index.html" %}

{% block content %}
    <div class="content">
        <div class="pure-g">
            <form class="pure-form pure-u-1-3" action="/advertisements" method="post">
                <input type="text" name="type" placeholder="Type">
                <input type="text" name="name" placeholder="Name">
                <input type="number" name="price" placeholder="Price" min="0" step="0.01">
                <input type="number" name="units" placeholder="Units">
                <input type="submit" value="submit">
            </form>
            <div class="pure-u-2-3">
                {% for ad in ads %}
                <div class="pure-menu pure-menu-horizontal">
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                            <a href="/advertisements/{{ ad.AdvertisementID }}">{{ ad.ItemName }}</a>
                                <ul class="pure-menu-children">
                            <li class="pure-menu-item">
                                <a class="pure-menu-link" href="/ad/del/{{ ad.AdvertisementID }}">delete</a>
                            </li>
                        </ul>
                        </li>

                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
