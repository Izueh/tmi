{% extends "index.html" %}

{% block content %}
    <div class="content">
        <div class="pure-u-1-5 pure-u-md-1-3">
            <form class="pure-form pure-form-stacked" , method="post" action="/home">
                <fieldset>
                    {{ formpost.hidden_tag() }}
                    {{ formpost.post.label }}
                    {% for error in formpost.post.errors %}
                        {{ error }}
                    {% endfor %}
                    {{ formpost.post }}

                    {{ formpost.submit }}
                </fieldset>
            </form>
        </div>
            {% for post in posts %}

                <div class="post">
                    <div class="post-description">
                        {{ post.content }}
                    </div>
                </div>
            {% endfor %}
    </div>
{% endblock %}
