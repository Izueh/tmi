{% extends "index.html" %}

{% block content %}
    <div class="content">
        <div class="pure-g">
            <div class="pure-u-2-3">
                {% for post in posts %}
                    <div class="post">
                        <div class="post-description">
                            {{ post.content }}
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="pure-u-1-3" style="align-content: center">
                <form class="pure-form pure-form-stacked" style="position: absolute" method="post"
                      action="/home">
                    <fieldset>
                        {{ formpost.hidden_tag() }}
                        {{ formpost.post.label }}
                        {% for error in formpost.post.errors %}
                            {{ error }}
                        {% endfor %}
                        {{ formpost.post }}
                        {{ formpost.submit }}
                    </fieldset>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
